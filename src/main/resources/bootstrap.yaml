spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Louis-Xie-Dojo/config-server.git
          skipSslValidation: true
          #TODO: support common config
          #search-paths: '{profile}/{application}'
          search-paths: '{profile}/common, {profile}/{application}'
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
